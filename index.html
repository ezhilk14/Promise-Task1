<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dog-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Random Dog Image</h2>
        <button id="getDogBtn" class="btn btn-primary mt-3">Get Random Dog Image</button>
        <div id="dogImageContainer" class="mt-4">
            <img id="dogImage" class="dog-image" src="" alt="Random Dog Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
